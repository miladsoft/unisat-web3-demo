<html lang="en">

<head>

    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png" />

    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png" />

    <meta name="msapplication-TileColor" content="#282c34" />
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png" />
    <meta name="theme-color" content="#282c34" />
    <script src="unisat.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>UniSat Wallet Example</h1>

    <button onclick="connectUniSatWallet()">Connect to UniSat Wallet</button>
    <button onclick="getUniSatAccounts()">Get UniSat Accounts</button>
    <button onclick="getUniSatNetwork()">Get UniSat Network</button>
    <button onclick="switchUniSatNetwork('testnet')">Switch to Testnet</button>
    <button onclick="getUniSatPublicKey()">Get UniSat Public Key</button>
    <button onclick="getUniSatBalance()">Get UniSat Balance</button>
    <button onclick="getUniSatInscriptions(0, 10)">
        Get UniSat Inscriptions
    </button>
    <button onclick="sendBitcoinUniSat('tb1q9abcdefgh', 1000)">
        Send Bitcoin
    </button>
    <button
        onclick="sendInscriptionUniSat('tb1q8h8s4zd9y0lkrx334aqnj4ykqs220ss7mjxzny', 'e9b86a063d78cc8a1ed17d291703bcc95bcd521e087ab0c7f1621c9c607def1ai0', { feeRate: 15 })">
        Send Inscription
    </button>
    <button onclick="signMessageUniSat('abcdefghijk123456789')">
        Sign Message
    </button>
    <button onclick="pushTransactionUniSat({ rawtx: '02000000000135bd7d...' })">
        Push Transaction
    </button>
    <button
        onclick="signPsbtUniSat('70736274ff01007d....', { autoFinalized: false, toSignInputs: [{ index: 0, address: 'tb1q8h8....mjxzny' }] })">
        Sign PSBT
    </button>
    <button
        onclick="signPsbtsUniSat(['70736274ff01007d...', '70736274ff01007d...'], { autoFinalized: false, toSignInputs: [{ index: 0, address: 'tb1q8h8....mjxzny' }] })">
        Sign Multiple PSBTs
    </button>
    <button onclick="pushPsbtUniSat('70736274ff01007d....')">Push PSBT</button>
</body>

</html>
